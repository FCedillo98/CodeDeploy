version: 0.0
os: linux
files:
  - source: build/libs/
    destination: /opt/tomcat
hooks:
  ApplicationStop:
    - location: codedeploy-scripts/stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: codedeploy-scripts/before-inastall.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: codedeploy-scripts/start.sh
      timeout: 300
      runas: root
